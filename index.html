<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prices</title>
</head>
<body>
    <h1>Stock Prices</h1>
    <div>
        <label for="stock-symbol">Enter Stock Symbol: </label>
        <input type="text" id="stock-symbol" placeholder="e.g. AAPL">
        <button onclick="getStockPrice()">Get Price</button>
    </div>

    <div id="stock-price-result">
        <!-- Stock price will be displayed here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
