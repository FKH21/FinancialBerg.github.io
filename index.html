<body>
    <div class="container">
        <h1>Stock Price Aggregator</h1>
        <p>Enter a stock symbol (e.g., AAPL, GOOGL, AMZN) to get the current price:</p>

        <div class="input-group">
            <input type="text" id="stock-symbol" placeholder="Stock Symbol" aria-label="Stock Symbol">
            <button onclick="getStockPrice()">Get Price</button>
        </div>

        <div id="stock-price-result" class="result">
            <!-- Stock price will appear here -->
        </div>

        <footer>
            <p>&copy; 2024 Stock Price Aggregator</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
